<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imantopia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Desktop image */
    .image-wrapper img.desktop {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 30% 50%; /* desktop: lean left */
      display: block;
    }

    /* Mobile portrait image */
    @media (max-width: 768px) and (orientation: portrait) {
      .image-wrapper img.desktop {
        display: none; /* hide desktop image */
      }

      .image-wrapper img.mobile {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;        /* fully fills screen */
        object-position: 50% 50%; /* slightly adjust left/right if needed */
      }

      /* Make links bigger on mobile portrait */
      .link {
        transform: scale(1.5);  /* increase size 1.5x */
      }
    }

    .link {
      position: absolute;
      display: block;
      cursor: pointer;
      z-index: 2; /* above image */
      /* Optional: show clickable areas for testing */
      /* background: rgba(255,0,0,0.2); */
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <!-- Desktop Image -->
    <img src="imantopia.jpg" alt="Imantopia" class="desktop">

    <!-- Mobile Portrait Image -->
    <img src="mobile-portrait.jpg" alt="Imantopia Mobile" class="mobile" style="display:none;">

    <!-- Links -->
    <a href="https://imanbenerrabeh.com" class="link"
       data-top="37" data-left="60" data-width="20" data-height="14"></a>

    <a href="https://26082002.com" class="link"
       data-top="54" data-left="28" data-width="24" data-height="14"></a>

    <a href="https://www.youtube.com/@imanbenerrabeh" class="link"
       data-top="30" data-left="33" data-width="28" data-height="14"></a>
  </div>

  <script>
    const links = document.querySelectorAll('.link');
    const container = document.querySelector('.image-wrapper');

    function updateLinks() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      links.forEach(link => {
        const topPercent = parseFloat(link.dataset.top);
        const leftPercent = parseFloat(link.dataset.left);
        const widthPercent = parseFloat(link.dataset.width);
        const heightPercent = parseFloat(link.dataset.height);

        // Links relative to container
        link.style.top = (containerHeight * topPercent / 100) + 'px';
        link.style.left = (containerWidth * leftPercent / 100) + 'px';
        link.style.width = (containerWidth * widthPercent / 100) + 'px';
        link.style.height = (containerHeight * heightPercent / 100) + 'px';
      });
    }

    window.addEventListener('resize', updateLinks);
    window.addEventListener('load', updateLinks);
  </script>
</body>
</html>
