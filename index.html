<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imantopia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 30% 50%; /* desktop */
      display: block;
    }

    /* Mobile portrait adjustments */
    @media (max-width: 768px) and (orientation: portrait) {
      .image-wrapper img {
        object-position: 35% 50%; /* shift image slightly left to fit screen */
      }
    }

    .link {
      position: absolute;
      display: block;
      cursor: pointer;
      touch-action: manipulation; /* ensures mobile taps work */
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <!-- Use <picture> to load a different image on mobile portrait -->
    <picture>
      <source srcset="mobile-portrait.jpg" media="(max-width: 768px) and (orientation: portrait)">
      <img src="imantopia.jpg" alt="Imantopia">
    </picture>

    <!-- Blog Link -->
    <a href="https://imanbenerrabeh.com" class="link"
       data-top="37" data-left="60" data-width="20" data-height="14"
       data-mobile-top="0" data-mobile-left="50" data-mobile-width="50" data-mobile-height="50"></a>

    <!-- Portfolio Link -->
    <a href="https://www.26082002.com" class="link"
       data-top="54" data-left="28" data-width="24" data-height="14"
       data-mobile-top="50" data-mobile-left="0" data-mobile-width="50" data-mobile-height="50"></a>

    <!-- YouTube Channel Link -->
    <a href="https://www.youtube.com/@imanbenerrabeh" class="link"
       data-top="30" data-left="33" data-width="28" data-height="14"
       data-mobile-top="0" data-mobile-left="0" data-mobile-width="50" data-mobile-height="50"></a>
  </div>

  <script>
    const links = document.querySelectorAll('.link');
    const container = document.querySelector('.image-wrapper');

    function updateLinks() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const isMobilePortrait = window.innerWidth <= 768 && window.innerHeight > window.innerWidth;

      links.forEach(link => {
        let topPercent, leftPercent, widthPercent, heightPercent;

        if (isMobilePortrait) {
          // Mobile portrait full quadrant layout
          topPercent = parseFloat(link.dataset.mobileTop);
          leftPercent = parseFloat(link.dataset.mobileLeft);
          widthPercent = parseFloat(link.dataset.mobileWidth);
          heightPercent = parseFloat(link.dataset.mobileHeight);
        } else {
          // Desktop positions
          topPercent = parseFloat(link.dataset.top);
          leftPercent = parseFloat(link.dataset.left);
          widthPercent = parseFloat(link.dataset.width);
          heightPercent = parseFloat(link.dataset.height);
        }

        link.style.top = (containerHeight * topPercent / 100) + 'px';
        link.style.left = (containerWidth * leftPercent / 100) + 'px';
        link.style.width = (containerWidth * widthPercent / 100) + 'px';
        link.style.height = (containerHeight * heightPercent / 100) + 'px';
      });
    }

    window.addEventListener('resize', updateLinks);
    window.addEventListener('load', updateLinks);
  </script>
</body>
</html>
