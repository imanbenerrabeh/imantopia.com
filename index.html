    html, body {

      width: 100%;

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 30% 50%; /* desktop */
      display: block;
    }

    /* Mobile portrait adjustments */
    @media (max-width: 768px) and (orientation: portrait) {
      .image-wrapper img {
        object-position: 50% 50%; /* center for portrait */
      }
    }

    .link {
      position: absolute;
      display: block;
      cursor: pointer;
      touch-action: manipulation; /* ensures taps work on mobile */
    }

    /* Optional: show clickable areas for testing */
    /* .link { background: rgba(255,0,0,0.2); } */
  </style>
</head>
