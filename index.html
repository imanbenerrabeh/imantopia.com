<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imantopia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* fallback background */
    }

    /* This keeps the image's aspect ratio and lets it fill screen */
    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* fills screen without black borders */
      object-position: 30% 50%; /* lean image left */
      display: block;
    }

    /* Clickable links positioned relative to the image wrapper */
    .link {
      position: absolute;
      display: block;
      cursor: pointer;
    }

    /* Optional: for testing clickable areas */
    /* .link { background: rgba(255,0,0,0.2); } */
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="imantopia.jpg" alt="Imantopia">

    <!-- Blog Link -->
    <a href="https://imanbenerrabeh.com" class="link"
       style="top: 37%; left: 60%; width: 20%; height: 14%;">
    </a>

    <!-- Portfolio Link -->
    <a href="https://26082002.com" class="link"
       style="top: 54%; left: 28%; width: 24%; height: 14%;">
    </a>

    <!-- YouTube Channel Link -->
    <a href="https://www.youtube.com/@imanbenerrabeh" class="link"
       style="top: 30%; left: 33%; width: 28%; height: 14%;">
    </a>
  </div>

  <script>
    // Adjust links dynamically if the image crops
    const links = document.querySelectorAll('.link');
    const img = document.querySelector('.image-wrapper img');

    function updateLinks() {
      const imgRect = img.getBoundingClientRect();
      links.forEach(link => {
        // original percentages
        const topPercent = parseFloat(link.style.top);
        const leftPercent = parseFloat(link.style.left);
        const widthPercent = parseFloat(link.style.width);
        const heightPercent = parseFloat(link.style.height);

        // compute actual pixel positions
        link.style.top = (imgRect.top + imgRect.height * (topPercent/100)) + 'px';
        link.style.left = (imgRect.left + imgRect.width * (leftPercent/100)) + 'px';
        link.style.width = (imgRect.width * (widthPercent/100)) + 'px';
        link.style.height = (imgRect.height * (heightPercent/100)) + 'px';
      });
    }

    window.addEventListener('resize', updateLinks);
    window.addEventListener('load', updateLinks);
  </script>
</body>
</html>
