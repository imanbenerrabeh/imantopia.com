<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imantopia</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* fallback for black borders */
    }

    .container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* desktop: full image visible */
      display: block;
    }

    .link {
      position: absolute;
      display: block;
      cursor: pointer;
    }

    /* MOBILE: remove black borders and fill screen */
    @media (max-width: 768px) {
      .container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* fill mobile screen, may crop slightly */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- FIXED IMAGE NAME -->
    <img src="imantopia.jpg" alt="">

    <!-- BLOG (larger for easier clicking) -->
    <a
      href="https://imanbenerrabeh.com"
      class="link"
      style="
        top: 37%;
        left: 60%;
        width: 20%;
        height: 14%;
      ">
    </a>

    <!-- PORTFOLIO -->
    <a
      href="https://26082002.com"
      class="link"
      style="
        top: 54%;
        left: 28%;
        width: 24%;
        height: 14%;
      ">
    </a>

    <!-- YOUTUBE CHANNEL -->
    <a
      href="https://www.youtube.com/@imanbenerrabeh"
      class="link"
      style="
        top: 30%;
        left: 33%;
        width: 28%;
        height: 14%;
      ">
    </a>
  </div>
</body>
</html>
