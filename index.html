<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imantopia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .image-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;        /* fills screen without black borders */
      object-position: 30% 50%; /* desktop: lean left a bit */
      display: block;
    }

    /* Mobile portrait adjustments */
    @media (max-width: 768px) and (orientation: portrait) {
      .image-wrapper img {
        object-position: 15% 50%; /* shift more left on mobile */
      }
    }

    .link {
      position: absolute;
      display: block;
      cursor: pointer;
    }

    /* Optional: show clickable areas for testing */
    /* .link { background: rgba(255,0,0,0.2); } */
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="imantopia.jpg" alt="Imantopia">

    <!-- Blog Link -->
    <a href="https://imanbenerrabeh.com" class="link"
       data-top="37" data-left="60" data-width="20" data-height="14"></a>

    <!-- Portfolio Link -->
    <a href="https://26082002.com" class="link"
       data-top="54" data-left="28" data-width="24" data-height="14"></a>

    <!-- YouTube Channel Link -->
    <a href="https://www.youtube.com/@imanbenerrabeh" class="link"
       data-top="30" data-left="33" data-width="28" data-height="14"></a>
  </div>

  <script>
    const links = document.querySelectorAll('.link');
    const img = document.querySelector('.image-wrapper img');

    function updateLinks() {
      const imgRect = img.getBoundingClientRect();
      links.forEach(link => {
        const topPercent = parseFloat(link.dataset.top);
        const leftPercent = parseFloat(link.dataset.left);
        const widthPercent = parseFloat(link.dataset.width);
        const heightPercent = parseFloat(link.dataset.height);

        link.style.top = (imgRect.top + imgRect.height * (topPercent / 100)) + 'px';
        link.style.left = (imgRect.left + imgRect.width * (leftPercent / 100)) + 'px';
        link.style.width = (imgRect.width * (widthPercent / 100)) + 'px';
        link.style.height = (imgRect.height * (heightPercent / 100)) + 'px';
      });
    }

    window.addEventListener('resize', updateLinks);
    window.addEventListener('load', updateLinks);
  </script>
</body>
</html>
